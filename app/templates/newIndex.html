<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/newStyles.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header container-fluid">
      <div class="row header-row">
        <div class="title col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="head-title">
            <h1>InstantUtility</h1>
          </div>
          <div class="sub-title">
            <h5>Estimate the utility bill of any house!</h5>
          </div>
        </div>
        <div class="search-row col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="enter-search">
          </div>
          <form class="address-search">
            <div class="form">
              <input type="text" class="inputAddress" name="" value="" placeholder="Enter An Address Here!" id="address" onkeydown = "if (event.keyCode == 13) document.getElementById('submitBtn').click()">
            </div>
            <button type="button" name="button" id="submitBtn" class="submitBtn">Go!</button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="main container-fluid">
      <div class="no-results-error">
        Sorry, no results were found for this address.
      </div>
      <div class="landing-search-row col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>To see the utility cost of a home, just enter an address below!</h3>
        <div class="enter-search"></div>
        <div class="loading-homes"></div>
        <form class="address-search">
          <div class="form">
            <input class="inputAddress" type="text" name="" value="" placeholder="Enter An Address Here!" id="landing-address" onkeydown = "if (event.keyCode == 13) document.getElementById('submitBtn').click()">
          </div>
          <button type="button" name="button" id="submitBtn" class="submitBtn">Go!</button>
        </form>
      </div>
      <div class="row main-row">
        <div class="thumbnail-data-row col-lg-8 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="map-results col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div class="map"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyCnASJHKcfAG7egbpglxHb6lvSQhwTAnvk"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gmaps@0.4.24/gmaps.js"></script>
  <script type="text/javascript" src="../static/newApp.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.js"></script>
</html>
